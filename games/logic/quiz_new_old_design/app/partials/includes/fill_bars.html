<div class="fill_bar left_bar">
    <div class="text"><span ng-bind="timer"></span> seconds</div>
    <div class="fill orange" ng-style="time_bar_style"></div>
</div>

<div class="fill_bar right_bar">
    <div class="text"><span ng-bind="score"></span> Points</div>
    <div class="fill green" ng-style="score_bar_style"></div>
</div>
