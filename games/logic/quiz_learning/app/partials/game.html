<div class="main_wrapper" ng-init="gameInit()" id="root_scope">
    <div class="banner" ng-include src="'games/logic/quiz_new/app/partials/includes/banner.html'"></div>
    <div class="main_data">
        <div class="progress_top"></div>
        
        <h2 ng-bind="curr_question.question"></h2>
        <img id="main_image" ng-show="curr_question.media" ng-src="{{curr_question.media}}" />
        <br class="clr">
        <div class="answer {{question_type}} answer_{{ans_id}}" ng-repeat="(ans_id,ans_data) in curr_question.answers" ng-click="setAns(ans_id)">
            <img ng-src="{{answer.media}}" ng-show="answer.media" >
            <img ng-src="{{ans_data.media}}" ng-show="ans_data.media" >
            <div class="ans_content" ng-bind="ans_data.content"></div>
        </div>
        <br class="clr">
        <div class="blur"></div>
        <div class="extra_data" >
            <div ng-bind-html="curr_question.more_text">
                
            </div>
            <button class="next_Q" ng-click="nextQ()" tarnslate>Next</button>
        </div>
    </div>
    
    
</div>
<style>
    .main_data {
        text-align: center;
    }
    #main_image {
        max-width:700px;
        margin-bottom:10px;
    }
    
    .progress_top {
        width:0%;
        background-color:#E02A7B;
        height:3px;
        position:absolute;
        left:0px;
        top:0px;
        -webkit-transition: all 500ms ease-in-out;
        -moz-transition: all 500ms ease-in-out;
        -ms-transition: all 500ms ease-in-out;
        -o-transition: all 500ms ease-in-out;
        transition: all 500ms ease-in-out;
    }
    
    
    
    
    .blur {
        position:fixed;
        top:0px;
        left:0;
        width:100%;
        height:100%;
        z-index:9;
        background-color:gray;
        opacity: 0.6;
        filter: alpha(opacity=60);
        display:none;
    }
    
    .extra_data {
        position:absolute;
        z-index:10;
        top:70px;
        background-color:#ffffff;
        padding:20px;
        display:none;
        font-size:16px;
        line-height:24px;
        text-align:justify;
        max-height:400px;
        overflow-x:hidden;
        overflow-y: auto;
        color:#58595b;
    }
    
    h2 {
        margin:5px 0px;
        margin-bottom:20px;
        padding:0px 5px;
        font-size:35px;
    }
    
    .answer.q_image {
        border-style: solid;
        border-width:1px;
        float:left;
        width:23%;
        margin:5px 1%;
        padding:1%;
        font-size:16px;
        line-height:20px;
        height:120px;
        overflow:hidden;
        -webkit-border-radius: 4px;
        border-radius: 4px;
        cursor:pointer;
    }
    
    .answer.ans_image {
        float:left;
        width:23%;
        border-style: solid;
        border-width:0px;
        margin:5px 1%;
        font-size:16px;
        line-height:20px;
        height:220px;
        overflow:hidden;
        -webkit-border-radius: 4px;
        border-radius: 4px;
        cursor:pointer;
    }
    
    .answer.ans_image .ans_content {
        padding:5px;
    }
    
    .answer.textual {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box;
        width:98%;
        border-width: 1px;
        border-style:solid;
        margin:1%;
        padding:5px;
        -webkit-border-radius: 4px;
        border-radius: 4px;
        cursor:pointer;
        font-size:22px;
        line-height:25px;
    }
    
    
    
    .answer.right {
        border-color:green;
        border-width:1px;
    }
    
    .answer.wrong {
        border-color: red;
        border-width:1px;
    }
</style>
