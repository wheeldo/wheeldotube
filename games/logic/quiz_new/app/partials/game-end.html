<style>
    
    .cta_button {
        background-color:#98B724;
    }
    
    .main_data {

    }
    .link_end,

    }

        padding:0px;
    }
    
    .recommended_game_box .game_name {

        padding:3px;

        -webkit-box-sizing: border-box;
        box-sizing: border-box;

    }
    
    .reg_wrapper .checkbox,
    .reg_wrapper .checkbox label{
        height:30px;
        line-height:30px;

        width:30px !important;
