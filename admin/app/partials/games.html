<div ng-init="init_games()" class="loader_afterload {{finish_load}}">
<!--        <div style="margin:20px 0px">
            <input ng-model="searchKey" style="width:50%;" type="text" placeholder="Search in games" />
        </div>-->
        <div class="table-responsive">
            <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                    <thead>
                            <tr>
                                    <th class="center">
                                            <label>
                                                    <input type="checkbox" class="ace" />
                                                    <span class="lbl"></span>
                                            </label>
                                    </th>
                                    <th style="width:30px;">
                                        ID
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Channel
                                    </th>
                                    <th>
                                        User
                                    </th>
                                    <th style="width:200px;">
                                        <i class="icon-time bigger-110 hidden-480"></i>
                                        Creation Time
                                    </th>
                                    <th style="width:50px;">
                                        Played
                                    </th>
                                    <th style="width:50px;">
                                        Approved
                                    </th>                                    
                                    <th style="width:50px;">
                                        Private
                                    </th>
                                    <th style="width:220px;">
                                        Link
                                    </th>
                                    <th>
                                        ---
                                    </th>
                                    

                                    <th style="width:80px;"></th>
                            </tr>
                    </thead>

                    <tbody>
                            <tr ng-repeat="game in games | orderObjectBy:predicate:reverse">
                                    <td class="center">
                                            <label>
                                                    <input type="checkbox" class="ace" />
                                                    <span class="lbl"></span>
                                            </label>
                                    </td>

                                    <td ng-bind="game.id"></td>
                                    <td ng-bind="game.name"></td>
                                    <td ng-bind="game.c_name"></td>
                                    <td ng-bind="game.fname+' '+game.lname"></td>
                                    <td class="hidden-480" ng-bind="game.clock_time"></td>

                                    <td class="hidden-480" ng-bind="game.plays">
                                            
                                    </td>
                                    <td class="hidden-480">
                                        <label>
                                                <input name="switch-field-1" class="ace ace-switch" type="checkbox" ng-model="game.approved" ng-true-value="1" ng-false-value="0" ng-change="toggle_game_approved(game.id);" />
                                                <span class="lbl"></span>
                                        </label>
                                                                                    
                                    </td>                                    
                                    <td class="hidden-480">
                                            <button class="btn btn-xs btn-success" ng-show="game.private=='1'">
                                                <i class="icon-ok bigger-120"></i>
                                            </button>
                                    </td>
                                    
                                    <td class="hidden-480">
                                        <a target="_blank" ng-href="http://www.wheeldo.co/play/{{game.unique_id}}">www.wheeldo.co/play/<span ng-bind="game.unique_id"></span></a>
                                    </td>
                                    <td>
                                        -
                                    </td>
 
                                    <td>
                                            <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
<!--                                                    <button class="btn btn-xs btn-success">
                                                            <i class="icon-ok bigger-120"></i>
                                                    </button>-->

                                                    <button class="btn btn-xs btn-info" ng-click="edit_game(game.id);">
                                                            <i class="icon-edit bigger-120"></i>
                                                    </button>

                                                    <button class="btn btn-xs btn-danger" ng-click="delete_game(game.id)">
                                                            <i class="icon-trash bigger-120"></i>
                                                    </button>

<!--                                                    <button class="btn btn-xs btn-warning">
                                                            <i class="icon-flag bigger-120"></i>
                                                    </button>-->
                                            </div>

                                            <div class="visible-xs visible-sm hidden-md hidden-lg">
                                                    <div class="inline position-relative">
                                                            <button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown">
                                                                    <i class="icon-cog icon-only bigger-110"></i>
                                                            </button>

                                                            <ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
                                                                    <li>
                                                                            <a href="#" class="tooltip-info" data-rel="tooltip" title="View">
                                                                                    <span class="blue">
                                                                                            <i class="icon-zoom-in bigger-120"></i>
                                                                                    </span>
                                                                            </a>
                                                                    </li>

                                                                    <li>
                                                                            <a href="#" class="tooltip-success" data-rel="tooltip" title="Edit">
                                                                                    <span class="green">
                                                                                            <i class="icon-edit bigger-120"></i>
                                                                                    </span>
                                                                            </a>
                                                                    </li>

                                                                    <li>
                                                                            <a href="#" class="tooltip-error" data-rel="tooltip" title="Delete">
                                                                                    <span class="red">
                                                                                            <i class="icon-trash bigger-120"></i>
                                                                                    </span>
                                                                            </a>
                                                                    </li>
                                                            </ul>
                                                    </div>
                                            </div>
                                    </td>
                            </tr>

                    </tbody>
            </table>
    </div><!-- /.table-responsive -->
    
<!--    <div>
        <button class="btn btn-purple btn-sm" type="button" ng-click="addNewGame()">
        Button
        <i class="icon-plus icon-on-right bigger-110"></i>
        </button>
    </div>-->
</div>

</div>
<div class="loader_beforeload {{finish_load}}">
    <img src="admin/assets/img/wait_ge.gif" />
</div>
