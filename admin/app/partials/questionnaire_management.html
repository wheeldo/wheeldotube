<div ng-init="init_questions()" class="loader_afterload {{finish_load}}">
    <div class="col-sm-12">
            <div class="tabbable">
                    <ul class="nav nav-tabs" id="myTab">
                            <li class="active">
                                    <a data-toggle="tab" href="#search_by_tag" ng-click="activeTab('tag')">
                                            <i class="green icon-barcode bigger-110"></i>
                                            Search Questionnaire by tag
                                    </a>
                            </li>
                            
                            <li>
                                    <a data-toggle="tab" href="#all_questions" ng-click="activeTab('free')">
                                            <i class="purple icon-folder-open  bigger-110"></i>
                                            Free search
                                            <span class="badge badge-danger" ng-init="count_qie()" ng-bind="all_qie_no">4</span>
                                    </a>
                            </li>

                    </ul>

                    <div class="tab-content">
                            <div id="search_by_tag" class="tab-pane in active">
                                    <form class="form-search" ng-submit="search_in_questionnaire()">
                                            <div class="row">
                                                    <div class="col-xs-12 col-sm-3">
                                                            <div class="input-group">
                                                                <div class="form-group" ng-init="init_questionnaire_tags()">
                                                                        <div class="col-sm-6">
                                                                                <input type="text" name="tags" class="tags" id="game_tags" placeholder="Enter tag name here ..." />
                                                                        </div>
                                                                </div>
                                                                <span class="input-group-btn">
                                                                        <button class="btn btn-purple btn-sm" type="submit">
                                                                                Search
                                                                                <i class="icon-search icon-on-right bigger-110"></i>
                                                                        </button>
                                                                </span>
                                                            </div>
                                                    </div>
                                            </div>
                                    </form>
                                
                            </div>

                            <div id="all_questions" class="tab-pane">
                                    <form ng-submit="search_in_questionnaire()" class="form-search ng-pristine ng-valid">
                                            <div class="row">
                                                    <div class="col-xs-12 col-sm-4">
                                                            <div class="input-group">
                                                                    <input type="text" class="form-control search-query ng-pristine ng-valid" placeholder="Search in questionnaires" ng-model="searchKeyQuestionnaire">
                                                                    <span class="input-group-btn">
                                                                            <button type="submit" class="btn btn-purple btn-sm">
                                                                                    Search
                                                                                    <i class="icon-search icon-on-right bigger-110"></i>
                                                                            </button>
                                                                    </span>
                                                            </div>
                                                    </div>
                                            </div>
                                    </form>
                            </div>

                    </div>
            </div>
    </div>
    <br class="clr">
    <hr class="clr">
    <div style="margin:20px;">
        <h3 ng-show="search_active"><i class="icon-spinner icon-spin orange bigger-125"></i> Searching... please wait...</h3>
        <h4 ng-show="questionnaires&&!search_active"><span ng-bind="questionnaires.length"></span> result<span ng-show="questionnaires.length>1">s</span> <span ng-show="checked_q>0">(<span ng-bind="checked_q"></span> marked)</span>:</h4>
        <div class="table-responsive">
                <table id="sample-table-1" class="table table-striped table-bordered table-hover" ng-show="questionnaires&&!search_active">
                        <thead>
                                <tr>
                                        <th class="center">
                                                
                                        </th>
                                        <th style="width:30px;">
                                            ID
                                        </th>
                                        <th>
                                            Name
                                        </th>
                                        <th>
                                            No. of questions
                                        </th>
                                        <th>
                                            Creator
                                        </th>
                                        <th>
                                            <i class="icon-time bigger-110 hidden-480"></i>
                                            Date
                                        </th>
                                        <th>
                                            Tags
                                        </th>
                                        <th>
                                            Secret key
                                        </th>
                                        <th>
                                            ---
                                        </th>
                                </tr>
                        </thead>
                        <tbody>
                                <tr ng-repeat="questionnaire in questionnaires">
                                        <td class="center" ng-init="questions_checked[$index]=0">
                                                <label>
                                                        <input type="checkbox" class="ace" ng-model="questions_checked[$index]" ng-true-value="1" ng-false-value="0" ng-change="checkMultipleShow()" />
                                                        <span class="lbl"></span>
                                                </label>
                                        </td>

                                        <td ng-bind="questionnaire.id"></td>
                                        <td ng-bind="questionnaire.name"></td>
                                        <td ng-bind="questionnaire.noq"></td>
                                        <td><img class="user_image" ng-src="{{questionnaire.image}}"> <span ng-bind="questionnaire.creator"></span></td>
                                        <td ng-bind="questionnaire.h_time"></td>
                                        <td ng-bind="questionnaire.tags"></td>
                                        <td ng-bind="questionnaire.secret_key"></td>
                                        <td>
                                                <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">

                                                        <button class="btn btn-xs btn-info" ng-click="edit_questionnaire($index);">
                                                                <i class="icon-edit bigger-120"></i>
                                                        </button>

                                                </div>


                                        </td>
                                </tr>

                        </tbody>
                </table>
        </div><!-- /.table-responsive -->
    </div>

</div>
<div class="loader_beforeload {{finish_load}}">
    <img src="admin/assets/img/wait_ge.gif" />
</div>






<style>
    .tags {
        width:300px;
    }
</style>
