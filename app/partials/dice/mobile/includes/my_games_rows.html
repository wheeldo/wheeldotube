<!--<pre>{{my | json}}</pre>-->
<div class="game_list_wrap" ng-init="load_my('my');">
    <div ng-repeat="game in my" class="game_row_list game_{{$index}}" repeat-done="set_guidance('games_dashboard')">
        <div class="thumbnail_wrap color_box_{{get_color_box(game.id)}}" ng-click="go_game(game.link)">
            
                <img ng-src="{{game.thumbnail}}" ng-show="game.thumbnail" />
                <img ng-src="/media/css/dice/img/thumb_{{get_color_box(game.id)}}.jpg" ng-hide="game.thumbnail" />
            
        </div>
        
<!--        <div class="actions">
                <button class="sys-button blue3 edit_b" ng-click="editGame(game.unique_id)">Edit</button>
                <button class="sys-button orange">Duplicate</button>
                <button class="sys-button green" ng-click="gameReport(game.id)">Report</button>
                
                <button class="sys-button green" ng-click="deleteGameMy($index)">Delete</button>
        </div>-->
        
        <div class="info">
            <a class="game_name" ng-bind="game.name" ng-href="{{game.link}}"></a> <br>
<!--            <p ng-bind="game.full_desc"></p>-->
            <a class="channel_name" ng-href="{{game.channel}}" ng-bind="game.channel_name"></a>
        </div>

        
        
        
    </div>
</div>

<style>
    
    .channel_name {
        color:#aaaaaa;
    }
    
    .game_name {
        color: #25abe0;
        font-family: 'Roboto-BoldCondensed';
        font-size: 20px;
        font-weight: normal;
        margin: 0;
        padding: 0;
        text-align: center;
        text-transform: uppercase;
    }
    
    .game_list_wrap {
        margin-top:20px;
    }
    
    .game_row_list {
        padding:10px 2%;
        border-bottom:1px solid #D3D3D3;
/*        height:120px;*/
        overflow:hidden;
    }
    
    .game_row_list .thumbnail_wrap {
/*        height:100px;*/
        max-width:150px;
        width:44%;
        float:left;
        margin-right:5px;
        cursor:pointer;
    }
    
    .game_row_list .thumbnail_wrap img{
/*        height:100px;*/
        max-width:150px;
        width:100%;
    }
    
    .game_row_list .info {
        float:left;
        padding:0px 0px;
        width:50%;
    }

    .game_row_list .info h2 {
        text-align:left;
    }
    
    
    .game_row_list .actions {
        float:right;
        width:150px;
        height:160px;
        border-left:0px solid blue;
    }
    
    .game_row_list .actions button {
        width:150px;
        margin-bottom:30px;
    }
    
</style>
