<div id="root_scope">
<div class="wrapper">
    <a class="close_x" href="javascript:void(0)" ng-click="close_popup()"><img src="/media/css/dice/img/close.png" /></a>
    <h5>Edit coupon email:</h5>

    <form class="form_to_hide" ng-submit="save()" form-autofill-fix>
        <div class="form_row">
            <label>Subject <div class="help" popover-placement="right" popover-trigger="mouseenter" popover="This is what will appear in the headline of the e-mail to the recipient of the coupon."><img style="height:100%;" src="/media/css/dice/img/more_info_icon.png"/></div></label>
            <input type="text" name="subject" ng-model="email.subject" placeholder="Email subject" ng-required />
        </div>
        <div class="form_row">
            <textarea ng-bind-html="email.content" id="edit_email_content" placeholder="Email content" ng-init="initCK('edit_email_content')"></textarea>
        </div>
        <div class="note" ng-repeat="note in notes">                
            *<span ng-bind="note"></span>
        </div>
        <div class="form_row actions">
            <button class="sys-button blue submit" >SAVE</button>
            <br class="clr">
        </div>
    </form>
</div>
</div>

<style>
    .form_row textarea {
        height:200px;
    }
    
    [disabled] {
        background-color:gray !important;
    }
</style>
